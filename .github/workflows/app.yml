name: CI/CD for react Todo

on:
  push:
    branches:
      - main

jobs:
  # المهمة الجديدة: فحص جودة الكود
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Run Super-Linter for Code Quality
        uses: github/super-linter@v5
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # المهمة الجديدة: تشغيل الاختبارات
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install Dependencies
        run: |
          cd todo
          npm install
      - name: Run Tests
        run: |
          cd todo
          npm test

  # المهمة القديمة (مُعدَّلة): البناء
  build:
    needs: [lint, test] # <-- أهم تغيير: تعتمد على نجاح المهمتين الجديدتين
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install Dependencies
        run: |
          cd todo
          npm install
      - name: Build Project
        run: |
          cd todo
          npm run build
      - name: Upload artifact to enable deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./todo/build

  # مهمة النشر (تبقى كما هي)
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

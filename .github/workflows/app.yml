name: CI/CD for react Todo

on:
  push:
    branches:
      - main

jobs:
  # مهمة الاختبار (مُعدَّلة)
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install Dependencies
        run: |
          cd todo
          npm install
      - name: Run Tests
        # هذا هو السطر الذي تم إصلاحه
        run: |
          cd todo
          npm test -- --watchAll=false --passWithNoTests

  # مهمة البناء
  build:
    needs: [test] # <-- يعتمد على نجاح الاختبار
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install Dependencies
        run: |
          cd todo
          npm install
      - name: Build Project
        run: |
          cd todo
          npm run build
      - name: Upload artifact to enable deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./todo/build

  # مهمة النشر
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
